<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron" style="text-align:center;">
            <h1>Hot Restaurant!</h1>
            <h3>Current Reservations and Waiting List</h3>
            <hr>
            <a><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> View Tables</button></a>
            <a><button class="btn btn-danger btn-lg"><span class="fa fa-home"></span> Home</button></a>
        </div>
        <!-- Current Reservations -->
        <div class="card">
            <div class="card-header">
              <h4 class="card-body">Current Reservations</h4>
            </div>
            <div class="list-group" id="reservationList">
                <ul id ="reservations"></ul>
                <li></li>
                <h3> Table #1</h3>
                <hr>
                <h3>ID: </h3>
                <h3>Name:</h3>
                <h3>Email:</h3>
                <h3>Phone:</h3>
            </div>
          </div>
  
        <!-- Waiting List -->

        <div class="card">
            <div class="card-header">
                <h4 class="card-body">Waiting List</h4>
            </div>
            <div class="list-group" id="waitingList">
                <ul id ="waiting"></ul>
                <li></li>
                <h3> Table #1</h3>
                <hr>
                <h3>ID: </h3>
                <h3>Name:</h3>
                <h3>Email:</h3>
                <h3>Phone:</h3>
            </div>

            </div>
        </div>

    </div>

    <footer class="footer">
        <div class="container">
            <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> </p>
        </div>
    </footer>
</body>

</html>
